<html>
<head>
    <script>
        function nam() {
            var name = prompt('Введите имя пользователя');
            if(name){
                alert('Привет '+ name);
            }
            else{
                alert('Вы не ввели имя пользователя');
            }
        }
    </script>
</head>
<body>
        <form action="javascript:nam()">
        <input type="submit" value="Нажмите, чтобы начать">
        </form>
</body>
</html>
